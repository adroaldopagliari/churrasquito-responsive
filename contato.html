<html class="no-js">
	<head>
		<title>Churrasquito</title>
		<meta charset="utf-8">

		<link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/tablet.css" media="(max-width:600px)">
		<link rel="stylesheet" type="text/css" href="css/mobile.css" media="(max-width:480px)">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.cycle2.min.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
	</head>
	<body>
		<header>
			<a href="index.html" title="Churrasquito - Home">
				<img src="imgs/logo.png" alt="Churrasquito" title="Churrasquito">
			</a>
		</header>
		<nav>
			<a href="#" title="Abrir Menu" id="btnmenu">
				<img src="imgs/menu2.png" alt="Menu" title="Menu">
			</a>
			<ul id="menu">
				<li><a href="index.html">Home</a></li>
				<li><a href="sobre.html">Sobre</a></li>
				<li><a href="receitas.html">Receitas</a></li>
				<li><a href="contato.html">Contato</a></li>
			</ul>
		</nav>
		<div id="banner" class="cycle-slideshow">
			<img src="imgs/1.jpg" title="Costelinha" alt="Costelinha">
			<img src="imgs/2.jpg" title="Receitas Suínas" alt="Receitas Suínas">
			<img src="imgs/3.jpg" title="Receitas Especiais" alt="Receitas Especiais">
		</div>
		<main>
		<h1>Entre em contato</h1>
		<form name="form1" method="post" action="">
			<label for="nome">Seu nome:</label>
			<input type="text" name="nome" class="box" placeholder="Digite seu nome completo" required>
			<br>
			<label for="email">Seu e-mail:</label>
			<input type="email" name="email" class="box" placeholder="Digite seu e-mail" required>
			<br>
			<label for="mensagem">Mensagem:</label>
			<textarea name="mensagem" required class="box" rows="5"></textarea>
			<br>
			<button type="submit" class="btn">
			<i class="fa fa-check fa-2x"></i>	Enviar Mensagem
			</button>
		</form>
		
		</main>
		<footer>
			<p>Churrasquito - Todos os direitos reservados</p>
			<p>Desenvolvido por Adroaldo Pagliari</p>
			<p><a href="https://www.facebook.com/Adroald0" title="Facebook">
			<img src="imgs/face.png" alt="Facebook" title="Facebook"></a>
			<a href="https://www.twitter.com/Adroald0" title="Twitter">
			<img src="imgs/twitter.png" alt="Twitter" title="Twitter"></a>
			<a href="contato.html" title="Contato">
			<img src="imgs/email.png" alt="Contato" title="Contato"></a>
		</p>
	</footer>
	<script type="text/javascript">
	$("#btnmenu").click(function(){
		$("#menu").toggle();
	})
	</script>
</body>
